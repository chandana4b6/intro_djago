<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #ff512f, #dd2476);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: #fff;
            width: 340px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 12px;
            color: #888;
            font-size: 14px;
            transform: translateY(-50%);
            pointer-events: none;
            transition: 0.3s;
            background: #fff;
            padding: 0 5px;
        }

        .input-group input:focus,
        .input-group input:valid {
            border-color: #dd2476;
        }

        .input-group input:focus + label,
        .input-group input:valid + label {
            top: -6px;
            font-size: 12px;
            color: #dd2476;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #ff512f, #dd2476);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        button:active {
            transform: scale(0.96);
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h1>Login</h1>

        <div class="input-group">
            <input type="text" required>
            <label>Username</label>
        </div>

        <div class="input-group">
            <input type="email" required>
            <label>Email</label>
        </div>

        <div class="input-group">
            <input type="password" required>
            <label>Password</label>
        </div>

        <button>Login</button>
    </div>

</body>
</html>
