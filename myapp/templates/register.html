<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f4f6fb;
        }

        /* ===== NAVBAR ===== */
        header {
            background: #ffffff;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.8s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .navbar {
            max-width: 1200px;
            margin: auto;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #2575fc;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            margin-left: 25px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            position: relative;
            transition: 0.3s;
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 3px;
            left: 0;
            bottom: -6px;
            background: #2575fc;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #2575fc;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .login-btn {
            border: 2px solid #2575fc;
            padding: 6px 16px;
            border-radius: 20px;
            color: #2575fc;
            margin-left: 25px;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #2575fc;
            color: white;
        }

        .register-btn {
            background: #2575fc;
            color: white;
            padding: 8px 18px;
            border-radius: 20px;
            margin-left: 15px;
            transition: 0.3s;
        }

        .register-btn:hover {
            background: #1a5ed8;
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(0,0,0,0.2);
        }

        /* ===== REGISTER FORM ===== */
        .register {
            max-width: 500px;
            margin: 80px auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .register h1 {
            text-align: center;
            color: #2575fc;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 15px;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #2575fc;
        }

        .register button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .register button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }

        .register p {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .register p a {
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <header>
        <div class="navbar">
            <div class="logo">MyWebsite</div>

            <nav class="nav-links">
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>

                <a href="login.html" class="login-btn">Login</a>
                <a href="register.html" class="register-btn">Register</a>
            </nav>
        </div>
    </header>

    <!-- REGISTER FORM -->
    <section class="register">
        <h1>Create Account</h1>

        <form>
            <div class="input-group">
                <input type="text" placeholder="Full Name" required>
            </div>

            <div class="input-group">
                <input type="email" placeholder="Email Address" required>
            </div>

            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>

            <div class="input-group">
                <input type="password" placeholder="Confirm Password" required>
            </div>

            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="login.html">Login</a></p>
    </section>

</body>
</html>
