<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f4f6fb;
        }

        /* ===== NAVBAR ===== */
        header {
            background: #ffffff;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.8s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .navbar {
            max-width: 1200px;
            margin: auto;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #2575fc;
        }

        .nav-links a {
            margin-left: 25px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            position: relative;
            transition: 0.3s;
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 3px;
            left: 0;
            bottom: -6px;
            background: #2575fc;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #2575fc;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .btn {
            padding: 8px 16px;
            background: #2575fc;
            color: white !important;
            border-radius: 20px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #1a5ed8;
        }

        /* ===== HERO SECTION ===== */
        .hero {
            height: 90vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 25px;
            max-width: 600px;
        }

        .hero a {
            padding: 12px 25px;
            background: white;
            color: #2575fc;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .hero a:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 34px;
            }

            .nav-links a {
                margin-left: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <header>
        <div class="navbar">
            <div class="logo">MyWebsite</div>
            <nav class="nav-links">
                <a href="#">Home</a>
                <a href="/about">About</a>
                <a href="/contact">Contact</a>
                <a href="/login">Login</a>
                <a href="/register" class="btn">Register</a>
                  
            </nav>
        </div> 
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <div>
            <h1>Welcome to My Website</h1>
            <p>
                Build modern web applications using clean UI, smooth animations,
                and responsive design.
            </p>
            <a href="#">Get Started</a>
        </div>
    </section>

</body>
</html>
