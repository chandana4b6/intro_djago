<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f4f6fb;
        }

        /* ===== NAVBAR ===== */
        header {
            background: #ffffff;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.8s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .navbar {
            max-width: 1200px;
            margin: auto;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #2575fc;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            margin-left: 25px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            position: relative;
            transition: 0.3s;
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 3px;
            left: 0;
            bottom: -6px;
            background: #2575fc;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #2575fc;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .login-btn {
            border: 2px solid #2575fc;
            padding: 6px 16px;
            border-radius: 20px;
            color: #2575fc;
            margin-left: 25px;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #2575fc;
            color: white;
        }

        .register-btn {
            background: #2575fc;
            color: white;
            padding: 8px 18px;
            border-radius: 20px;
            margin-left: 15px;
            transition: 0.3s;
        }

        .register-btn:hover {
            background: #1a5ed8;
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(0,0,0,0.2);
        }

        /* ===== CONTACT SECTION ===== */
        .contact {
            max-width: 1100px;
            margin: 80px auto;
            padding: 0 20px;
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .contact h1 {
            text-align: center;
            font-size: 42px;
            color: #2575fc;
            margin-bottom: 15px;
        }

        .contact p {
            text-align: center;
            font-size: 18px;
            color: #555;
            margin-bottom: 50px;
        }

        .contact-box {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .info {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .info h3 {
            margin-bottom: 15px;
            color: #2575fc;
        }

        .info p {
            margin-bottom: 10px;
            color: #666;
            font-size: 16px;
            text-align: left;
        }

        .form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
            font-size: 15px;
        }

        .input-group textarea {
            resize: none;
            height: 120px;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            border-color: #2575fc;
        }

        .form button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .form button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .contact-box {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <header>
        <div class="navbar">
            <div class="logo">MyWebsite</div>

            <nav class="nav-links">
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="login.html" class="login-btn">Login</a>
                <a href="register.html" class="register-btn">Register</a>
            </nav>
        </div>
    </header>

    <!-- CONTACT CONTENT -->
    <section class="contact">
        <h1>Contact Us</h1>
        <p>Have questions? We‚Äôd love to hear from you.</p>

        <div class="contact-box">
            <!-- INFO -->
            <div class="info">
                <h3>Get in Touch</h3>
                <p>üìç Address: Hyderabad, India</p>
                <p>üìß Email: support@mywebsite.com</p>
                <p>üìû Phone: +91 98765 43210</p>
            </div>

            <!-- FORM -->
            <div class="form">
                <form>
                    <div class="input-group">
                        <input type="text" placeholder="Your Name" required>
                    </div>

                    <div class="input-group">
                        <input type="email" placeholder="Your Email" required>
                    </div>

                    <div class="input-group">
                        <textarea placeholder="Your Message" required></textarea>
                    </div>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
